<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Потребление товаров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .items {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #ffdddd;
            border: 2px solid #ff6b6b;
        }

        .card h2 {
            color: #b22222;
        }

        .card p {
            color: #555;
        }

        .card p.price {
            font-weight: bold;
        }

        .card p.categories {
            color: #ff6b6b;
        }

        .checkbox-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .checkbox-container input[type="checkbox"] {
            accent-color: #ff6b6b;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #ff6b6b;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #e55b5b;
        }

    </style>
</head>
<body>
    <h1>Выберите необходимые поля</h1>

    <div class="checkbox-container" id="checkbox-container">
        <label><input type="checkbox" id="id" value="id"> Id</label>
        <label><input type="checkbox" id="name" value="name"> Название</label>
        <label><input type="checkbox" id="description" value="description"> Описание</label>
        <label><input type="checkbox" id="price" value="price"> Цена</label>
        <label><input type="checkbox" id="categoriesList" value="categoriesList"> Категории</label>
    </div>

    <button onclick="submitSelection()">Подтвердить</button>

    <div id="main-content">
        <h1>Товары</h1>

        <div class="items" id="items-container"></div>
    </div>

    <script>
        async function loadItems(fields) {
            const query = `
                query GetItems($fields: [String!]!) {
                    items(fields: $fields) {
                        html
                    }
                }
            `;
            
            const response = await fetch('/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: query,
                    variables: { fields: fields }
                })
            });

            const { data } = await response.json();
            const container = document.getElementById('items-container');
            container.innerHTML = '';

            data.items.forEach(item => {
                const itemCard = document.createElement('div');
                itemCard.classList.add('card');
                itemCard.innerHTML = item.html;
                container.appendChild(itemCard);
            });
        }

        function submitSelection() {
            const selectedFields = [];
            const checkboxes = document.querySelectorAll('.checkbox-container input[type="checkbox"]:checked');
            
            checkboxes.forEach(checkbox => {
                selectedFields.push(checkbox.value);
            });

            loadItems(selectedFields);
        }
    </script>
</body>
</html>
