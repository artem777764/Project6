<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Потребление товаров</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .items {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: #ffdddd;
      border: 2px solid #ff6b6b;
    }
    .card h2 {
      color: #b22222;
    }
    .card p {
      color: #555;
    }
    .card p.price {
      font-weight: bold;
    }
    .card p.categories {
      color: #ff6b6b;
    }
    .checkbox-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .checkbox-container input[type="checkbox"] {
      accent-color: #ff6b6b;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ff6b6b;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e55b5b;
    }
    /* Стили для чата */
    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: #fff;
      border: 2px solid #ff6b6b;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none; /* по умолчанию скрыт */
      flex-direction: column;
    }
    #chat-header {
      background: #ffdddd;
      border-bottom: 2px solid #ff6b6b;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chat-header span {
      font-weight: bold;
      color: #b22222;
    }
    #chat-header button {
      background: transparent;
      border: none;
      color: #ff6b6b;
      font-size: 18px;
      cursor: pointer;
    }
    #chat-messages {
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      text-align: left;
    }
    .chat-message {
      background: #ffdddd;
      border: 1px solid #ff6b6b;
      border-radius: 8px;
      padding: 5px 10px;
      margin-bottom: 8px;
      color: #333;
    }
    #chat-input {
      display: flex;
      padding: 10px;
      border-top: 2px solid #ff6b6b;
    }
    #chat-input input {
      flex: 1;
      padding: 5px;
      border: 1px solid #ff6b6b;
      border-radius: 4px;
    }
    #chat-input button {
      margin-left: 10px;
      background-color: #ff6b6b;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    #open-chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff6b6b;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Выберите необходимые поля</h1>
  <div class="checkbox-container" id="checkbox-container">
    <label><input type="checkbox" id="id" value="id"> Id</label>
    <label><input type="checkbox" id="name" value="name"> Название</label>
    <label><input type="checkbox" id="description" value="description"> Описание</label>
    <label><input type="checkbox" id="price" value="price"> Цена</label>
    <label><input type="checkbox" id="categoriesList" value="categoriesList"> Категории</label>
  </div>
  <button onclick="submitSelection()">Подтвердить</button>
  <div id="main-content">
    <h1>Товары</h1>
    <div class="items" id="items-container"></div>
  </div>
  
  <!-- Интерфейс чата -->
  <div id="chat-container">
    <div id="chat-header">
      <span>Чат</span>
      <button id="close-chat-button">&times;</button>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="chat-message-input" placeholder="Введите сообщение">
      <button id="send-chat-message">Отправить</button>
    </div>
  </div>
  <button id="open-chat-button">Открыть чат</button>

  <script src="index.js"></script>
</body>
</html>
