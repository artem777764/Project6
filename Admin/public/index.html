<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление товарами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }
        .block {
            flex: 1;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #ffdddd;
            border: 2px solid #ff6b6b;
        }
        h2 {
            color: #b22222;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            width: 90%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #e63946;
        }
        /* Стили для чата */
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: #fff;
            border: 2px solid #ff6b6b;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* скрыт по умолчанию */
            flex-direction: column;
        }
        #chat-header {
            background: #ffdddd;
            border-bottom: 2px solid #ff6b6b;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #chat-header span {
            font-weight: bold;
            color: #b22222;
        }
        #chat-header button {
            background: transparent;
            border: none;
            color: #ff6b6b;
            font-size: 18px;
            cursor: pointer;
        }
        #chat-messages {
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            text-align: left;
        }
        .chat-message {
            background: #ffdddd;
            border: 1px solid #ff6b6b;
            border-radius: 8px;
            padding: 5px 10px;
            margin-bottom: 8px;
            color: #333;
        }
        #chat-input {
            display: flex;
            padding: 10px;
            border-top: 2px solid #ff6b6b;
        }
        #chat-input input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ff6b6b;
            border-radius: 4px;
        }
        #chat-input button {
            margin-left: 10px;
            background-color: #ff6b6b;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        #open-chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff6b6b;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Управление товарами</h1>
    <div class="container">
        <div class="block">
            <h2>Добавление</h2>
            <label>Название: <input type="text" id="addName"></label>
            <label>Описание: <input type="text" id="addDescription"></label>
            <label>Цена: <input type="number" id="addPrice"></label>
            <label>Категория: <input type="text" id="addCategory"></label>
            <button onclick="addProduct()">Добавить</button>
        </div>
        <div class="block">
            <h2>Изменение</h2>
            <label>ID: <input type="text" id="editId"></label>
            <label>Название: <input type="text" id="editName"></label>
            <label>Описание: <input type="text" id="editDescription"></label>
            <label>Цена: <input type="number" id="editPrice"></label>
            <label>Категория: <input type="text" id="editCategory"></label>
            <button onclick="editProduct()">Изменить</button>
        </div>
        <div class="block">
            <h2>Удаление</h2>
            <label>ID: <input type="text" id="deleteId"></label>
            <button onclick="deleteProduct()">Удалить</button>
        </div>
    </div>
    
    <!-- Интерфейс чата -->
    <div id="chat-container">
        <div id="chat-header">
            <span>Чат</span>
            <button id="close-chat-button">&times;</button>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="chat-message-input" placeholder="Введите сообщение">
            <button id="send-chat-message">Отправить</button>
        </div>
    </div>
    <button id="open-chat-button">Открыть чат</button>
    
    <script src="index.js"></script>
</body>
</html>
